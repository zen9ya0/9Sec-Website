<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>9Sec Automated Layout Auditor</title>
    <style>
        body {
            background: #050505;
            color: #00ff41;
            font-family: monospace;
            padding: 20px;
        }

        .test-controls {
            background: #111;
            padding: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .result-log {
            background: #000;
            padding: 10px;
            border: 1px dashed #00ff41;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }

        .staging-preview {
            border: 2px solid #444;
            margin-top: 20px;
            transform: scale(0.6);
            transform-origin: top left;
        }

        .status-pass {
            color: #00ff41;
        }

        .status-fail {
            color: #ff0055;
        }

        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>[ 9SEC_AUTOMATED_LAYOUT_AUDITOR_V1 ]</h1>

    <div class="test-controls">
        <button id="run-audit">START FULL SYSTEM AUDIT</button>
        <span id="overall-status"></span>
    </div>

    <div id="log" class="result-log">READY_FOR_INJECTION...</div>

    <h2>LIVE_STAGING_PREVIEW (Scaled 60%)</h2>
    <div id="staging-area" class="staging-preview"></div>

    <script>
        const logArea = document.getElementById('log');
        const staging = document.getElementById('staging-area');

        function log(msg, type = '') {
            const div = document.createElement('div');
            div.className = type ? `status-${type}` : '';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logArea.appendChild(div);
            logArea.scrollTop = logArea.scrollHeight;
        }

        const SCENARIOS = [
            { name: "PERFECT_DOMAIN", data: { risk_score: 50, risk_breakdown: [] } },
            {
                name: "CRITICAL_GAPS", data: {
                    risk_score: 100,
                    risk_breakdown: [
                        { item: "DMARC Policy is 'none'", score: 20, severity: "high" },
                        { item: "DKIM Missing", score: 25, severity: "high" },
                        { item: "MTA-STS Missing", score: 10, severity: "medium" },
                        { item: "IP Blacklisted", score: 30, severity: "high" }
                    ]
                }
            },
            {
                name: "LONG_BREAKDOWN_OVERFLOW", data: {
                    risk_score: 100,
                    risk_breakdown: Array(15).fill({ item: "A repeated simulated security gap for overflow testing", score: 5, severity: "low" })
                }
            }
        ];

        async function runAudit() {
            log("Starting Full System Geometry Audit...");
            document.getElementById('overall-status').textContent = "RUNNING...";
            let allPassed = true;

            for (const scenario of SCENARIOS) {
                log(`-----------------------------------`);
                log(`TEST_CASE: ${scenario.name}`);

                // Simulate the logic in script.js
                const domain = "test.local";
                const dns = { mta_sts: 'missing', tls_rpt: 'missing', bimi: 'missing' };
                const data = scenario.data;
                const riskScore = data.risk_score;

                const getStatusClass = (val) => {
                    const lower = String(val || '').toLowerCase();
                    if (['pass', 'true', 'low', 'enforce', 'enabled'].includes(lower)) return 'pass';
                    return 'fail';
                };

                // Exact HTML structure from script.js
                const reportHtml = `
                    <div id="pdf-export-container-test" style="background-color: #0a0a0a; color: #e0e0e0; font-family: 'Courier New', Courier, monospace; width: 680px; line-height: 1.2;">
                        <div class="pdf-page" style="padding: 40px; min-height: 950px; border: 1px solid #333; margin-bottom: 20px;">
                            <h1 style="color: #00ff41;">PAGE_1_EXECUTIVE</h1>
                            <div style="margin-bottom: 25px;">
                                ${(data.risk_breakdown || []).map(r => `
                                <div style="background-color: #111; border: 1px solid #222; border-left: 5px solid #ff0055; padding: 10px; margin-bottom: 6px;">
                                    ${r.item}
                                </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="pdf-page" style="padding: 40px; min-height: 950px; border: 1px solid #333; page-break-before: always;">
                            <h1 style="color: #00ff41;">PAGE_2_ADVANCED</h1>
                            <div style="background-color: #111; padding: 20px;">
                                SMTP_TLS_MODE: VERIFIED
                            </div>
                        </div>
                    </div>
                `;

                staging.innerHTML = reportHtml;
                const container = document.getElementById('pdf-export-container-test');
                const pages = container.querySelectorAll('.pdf-page');

                // Assertions
                let scenarioPass = true;

                // 1. Check Page Count
                if (pages.length !== 2) {
                    log("FAIL: Expected 2 pages, found " + pages.length, "fail");
                    scenarioPass = false;
                } else {
                    log("PASS: 2-Page Structure Detected.", "pass");
                }

                // 2. Check Page 1 Height (Ensure it doesn't overflow A4 significantly)
                const p1Height = pages[0].offsetHeight;
                log(`Page 1 Height: ${p1Height}px (Max safe: 1050px)`);
                if (p1Height > 1050) {
                    log("FAIL: Page 1 content will likely be cut off!", "fail");
                    scenarioPass = false;
                } else {
                    log("PASS: Page 1 geometry within bounds.", "pass");
                }

                // 3. Background Color Integrity
                const bg = window.getComputedStyle(pages[0]).backgroundColor;
                if (bg !== 'rgb(10, 10, 10)') {
                    log("FAIL: Incorrect background color detected: " + bg, "fail");
                    scenarioPass = false;
                } else {
                    log("PASS: Core theme color identified.", "pass");
                }

                if (!scenarioPass) allPassed = false;
                await new Promise(r => setTimeout(r, 600));
            }

            log(`-----------------------------------`);
            if (allPassed) {
                log("SYSTEM_AUDIT_SUCCESS: All layouts verified 1:1.", 'pass');
                document.getElementById('overall-status').textContent = "SYSTEM_OK";
                document.getElementById('overall-status').className = "status-pass";
            } else {
                log("SYSTEM_AUDIT_FAILED: Geometry violations found!", 'fail');
                document.getElementById('overall-status').textContent = "CRITICAL_ISSUE";
                document.getElementById('overall-status').className = "status-fail";
            }
        }

        document.getElementById('run-audit').addEventListener('click', runAudit);
    </script>
</body>

</html>

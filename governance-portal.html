<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine-Security | Governance Portal</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=20260212-1">
    <style>
        body {
            background-color: #0a0b0d;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 560px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            color: #00ff9d;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .btn-wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background-color: transparent;
            color: #00ff9d;
            border: 1px solid #00ff9d;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(0, 255, 157, 0.12);
        }

        .btn.primary {
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.2), rgba(0, 212, 255, 0.15));
            border-color: #00ff9d;
        }

        .btn.primary:hover {
            background: linear-gradient(135deg, rgba(0, 255, 157, 0.3), rgba(0, 212, 255, 0.25));
        }

        .legal-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 12px;
            text-align: center;
            color: #71767d;
            font-size: 0.8rem;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"><i class="fa-solid fa-scale-balanced"></i></div>
        <h1>Governance Automation</h1>
        <p>Compliance evidence collection, maturity scoring, and audit readiness. ISO27001 / NIST aligned. 7-day free trial available.</p>
        <div class="btn-wrap">
            <a href="contact.html" class="btn primary">REQUEST TRIAL / CONTACT <i class="fa-solid fa-arrow-right" style="margin-left:6px;"></i></a>
            <a href="services.html" class="btn">BACK TO SERVICES</a>
            <a href="index.html" class="btn">RETURN TO HOME</a>
        </div>
    </div>
    <div class="legal-footer">&copy; 2026 Nine-Security. All rights reserved.</div>
</body>

</html>

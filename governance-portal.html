<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine-Security | Governance Portal</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css?v=20260212-1">
    <style>
        body {
            background-color: #0a0b0d;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            color: #00ff9d;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #71767d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: transparent;
            color: #00ff9d;
            border: 1px solid #00ff9d;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(0, 255, 157, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo"><i class="fa-solid fa-microchip"></i></div>
        <h1>Governance Portal</h1>
        <p>This module is currently undergoing scheduled maintenance and system upgrades to enhance security and
            performance.</p>
        <p>Please check back later or contact our support team for assistance.</p>
        <a href="index.html" class="btn">RETURN TO HOME</a>
    </div>
</body>

</html>
